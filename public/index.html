<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
  <script src="./controller.js" type="module" defer></script>
  <title>OneWordGPT: One word answers from ChatGPT</title>
</head>
<body>
  <div class="homescreen-logo--container"><img class="homescreen-logo" src="./images/chatgptLogoInvisible.png" alt="Image"></div>
  <section class="master--container">
    <h1 class="title">One-wordGPT</h1>
    <div class="text-area--container">
      <textarea maxlength="200" placeholder="Get a one-word response from ChatGPT" class="question--textbox"></textarea>
      <div class="send-btn--container"><span class="material-symbols-outlined">send</span></div>
    </div>
    <section class="response--section">
      <img class="chatgpt-logo" src="images/chatgptLogo.jpg" alt="Image">
      <div class="response--container">
        <p class="chatgpt-response"></p>
        <span class="blinker">|</span>
      </div>
    </section>
  </section>
  <div class="warning-text--container">Free Research Preview. One-wordGPT may produce inaccurate information about people, places, or facts.</div>
</body>
</html>
