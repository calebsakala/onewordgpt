<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="index.css">
  <script src="controller.js" type="module" defer></script>
  <title>OneWordGPT: One word answers from ChatGPT</title>
</head>
<body>
  <div class="homescreen-logo--container"><img class="homescreen-logo" src="images/chatgptLogo.jpg" alt="Image"></div>
  <section class="master--container">
    <h1 class="title">OneWordGPT</h1>
    <div class="text-area--container">
      <textarea maxlength="200" placeholder="Get a one-word response from ChatGPT" class="question--textbox"></textarea>
      <div class="send-btn--container"><span class="material-symbols-outlined">send</span></div>
    </section>
  <div class="response--section">
    <img class="chatgpt-logo" src="images/chatgptLogo.jpg" alt="Image">
    <p class="chatgpt-response"></p> 
  </div>
  <div class="warning-text--container">Free Research Preview. OneWordGPT may produce inaccurate information about people, places, or facts.</div>
</body>
<script>
  const tx = document.getElementsByTagName("textarea");
  for (let i = 0; i < tx.length; i++) {
  tx[i].setAttribute("style", "height:" + (tx[i].scrollHeight) + "px;overflow-y:hidden;");
  tx[i].addEventListener("input", OnInput, false);
  }

  function OnInput() {
    this.style.height = 0;
    this.style.height = (this.scrollHeight) + "px";
  }

</script>
</html>
